akka.remote.netty.tcp.port = 2555
akka.remote.netty.tcp.hostname = "odl1.nopqzip.com"
akka.cluster.seed-nodes = ["akka.tcp://OdlSimulationSystem@odl1.nopqzip.com:2551"]


throuput.testing {
  submit {
    nm-of-shards = 16
    nm-of-submits = 200
    shard-prefix = "shard"
    wait-between-commits = 0s
  }
  metrics {
    duration = 10s
  }
  delay-test-after = 5s
  duration-between-tests = 5s
}

latency.testing {
  submit {
    nm-of-shards = 16
    nm-of-submits = 10
    shard-prefix = "shard"
    wait-between-commits = 1s
  }
  metrics {
    duration = 15s
  }
  delay-test-after = 5s
  duration-between-tests = 5s
}

